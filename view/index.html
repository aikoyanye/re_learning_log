<!DOCTYPE html>
<html>
<head>
    <title>Re：Marisa</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.js"></script>
    <script src="static\js\vue.min.js"></script>
    <script src="static\js\user.js"></script>

</head>
<body>

<div class="container" style="margin-top: 15px">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Marisa</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="不可用" >
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
                <ul class="nav navbar-nav navbar-right" id="ShowUserMenu">
                    <li class="dropdown" v-if="IsLogin">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            {{ Username }} <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">jmeter</a></li>
                            <li><a href="#">EJB</a></li>
                            <li><a href="#">Jasper Report</a></li>
                            <li class="divider"></li>
                            <li><a href="#">分离的链接</a></li>
                            <li class="divider"></li>
                            <li><a href="#">另一个分离的链接</a></li>
                        </ul>
                    </li>
                    <li v-if="NotLogin"><a data-toggle="modal" data-target="#LoginModal">Log In</a></li>
                    <li v-if="NotLogin"><a data-toggle="modal" data-target="#SignUpModal">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <h3>MAIN</h3>
</div>

</body>
</html>
<!-- 注册模态框 -->
<div class="modal fade" id="SignUpModal" tabindex="-1" role="dialog" aria-labelledby="SignUpModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">注册</h4>
            </div>
            <div class="modal-body">
                <label for="SignUpEmail">邮箱</label>
                <input id="SignUpEmail" type="text" class="form-control" placeholder="邮箱" aria-describedby="basic-addon1">
                <label for="SignUpUsername">用户名</label>
                <input id="SignUpUsername" type="text" class="form-control" placeholder="用户名" aria-describedby="basic-addon1">
                <label for="SignUpPassword">密码</label>
                <input id="SignUpPassword" type="password" class="form-control" placeholder="密码" aria-describedby="basic-addon1">
                <label for="SignUpPasswordSure">确认密码</label>
                <input id="SignUpPasswordSure" type="password" class="form-control" placeholder="确认密码" aria-describedby="basic-addon1">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" onclick="SignUp()">
                    注册
                </button>
            </div>
        </div>
    </div>
</div>

<!-- 登录模态框 -->
<div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="LoginModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">登录</h4>
            </div>
            <div class="modal-body">
                <label for="LoginEmail">邮箱</label>
                <input id="LoginEmail" type="text" class="form-control" placeholder="邮箱" aria-describedby="basic-addon1">
                <label for="LoginPassword">密码</label>
                <input id="LoginPassword" type="password" class="form-control" placeholder="密码" aria-describedby="basic-addon1">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="Login()">
                    登录
                </button>
            </div>
        </div>
    </div>
</div>

<!-- 提示信息模态框 -->
<div class="modal fade" id="HintModal" tabindex="-1" role="dialog" aria-labelledby="HintModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">提示</h4>
            </div>
            <div class="modal-body">
                <p id="HintModalMsg"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" onclick="ClearHintModalMsg()">关闭</button>
            </div>
        </div>
    </div>
</div>
